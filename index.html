<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/ico" href="img/logo.png" />
    <title>Alarmaps</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://ohana.s3.us-east-2.amazonaws.com/minify2.0.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <script src="https://ohana.s3.us-east-2.amazonaws.com/js/defineStyle.js"></script>
    <script src="https://ohana.s3.us-east-2.amazonaws.com/js/floatingButton.js"></script>
    <script>primaryColor("#FFAB00"); backgroundColor("#FAFAFA"); textColor("#212121DC"); borderRadius(8);</script>
    
  </head>
  <body>
    <div class="header">
        <div class="logo">
            <img class="img img-logo" src="img/logo.png" />
            <h4>Alarmaps App</h4>
        </div>
    </div>
    <div class="container">
        
        <div class="block">
            <div class="col mob-order2">
                <div id="text-box" class="text-box">
                    <h1>Nunca mais perca o ponto</h1>
                    <h3 class="description">Descanse tranquilo durante sua viagem, nós cuidamos de ser aquele seu amigo que vai te acordar quando estiver chegando ;)</h3>
                    <h4 class="text-primary-color-dark">Ainda em desenvolvimento...</h4>
                    <img src="img/decorate.png" class="img-decorate"/>
                </div>
            </div>
            <div class="col mob-order1 center">
                <div id="col-phone" class="col-phone">
                    <div class="card card-bell slide-top">
                        <img src="img/bell.png" class="img-bell">
                        <span>Seja notificado quando estiver chegando em sua escola ou trabalho.</span>
                    </div>
                    <img src="img/phone.png" class="img-phone">
                </div>
            </div>
        </div>
        <div class="block footer">
            <div class="col center">
                <h4 class="light">© Nome equipe - 2019</h4>
            </div>
        </div>
    </div>
    
    
    
    <script src="js/index.js"></script>
  </body>
</html>
